language: node_js
node_js:
  - "5"
  - "4"
services:
  - postgresql
addons:
  postgresql: "9.4"
before_script:
  - psql -c 'create database notes;' -U postgres
  - 'export NODE_ENV=test'
  - 'export CHROME_BIN=chromium-browser'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - 'npm install'